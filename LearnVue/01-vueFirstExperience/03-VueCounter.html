<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <div id="app">
            <h2>now Counter:{{Counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    Counter:0
                },
                methods: {
                    increment(){
                        this.Counter++;
                        
                    },
                    decrement(){
                        this.Counter--
                    }
                }
            })
        </script>
    </body>

</html>
